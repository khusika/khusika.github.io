name: Page Test

on:
  push:
    branches: master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build Page
        run: |
            npm install
            npm run buildtest

      - name: Validate HTML
        uses: Cyb3r-Jak3/html5validator-action@master
        with:
          root: ./test
          log_level: INFO
          css: true
          blacklist: qga9x8k4gvvriy6on3ehsmm8bza2pg.html
